{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block form_content %}
<h1 class="display-4 logo-font form-text form-title">Sign Out</h1>
<hr class="my-4">
<p class="lead form-text">{% trans 'Are you sure you want to sign out?' %}</p>

<hr class="my-4">
<form class="login form-text" method="POST" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
