{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block form_content %}
    <h1 class="display-4 logo-font form-text form-title">{% trans "Set Password" %}</h1>

    <form method="POST form-text" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-outline-black rounded-0" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
